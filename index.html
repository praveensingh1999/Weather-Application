<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a location..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Varanasi, India</div>
        <div class="date">Monday 14 January 2021</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">31°c / 27°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
